<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Bowl Unblocked</title>
  <style>
    /* Set the background of the whole page to black */
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Full-width banner style */
    .banner {
      width: 100%;
      height: 250px; /* Adjust the height as needed */
      object-fit: cover;
    }

    /* Style for logos above each button */
    .logo {
      display: block;
      margin: 10px auto;
      width: 100px; /* Adjust logo size as needed */
    }

    /* Style for the buttons */
    .button {
      display: block;
      width: 200px;
      padding: 15px;
      font-size: 18px;
      font-family: Arial, sans-serif;
      color: #000;
      background-color: #fff;
      border: 2px solid #333; /* Dark grey border */
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      margin: 20px auto;
      cursor: pointer;
    }

    /* Hover effect for buttons */
    .button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Full-width banner (replace src with your desired image URL) -->
  <img src="https://via.placeholder.com/1920x250.png?text=Retro+Bowl+Banner" alt="Retro Bowl Banner" class="banner">
  
  <!-- Logo and button set 1 -->
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvGWuYuW-_jhBRTx8MBteosozKh9YwJ45pqg&s" alt="Retro Bowl Logo" class="logo">

  <!-- Logo and button set 2 -->

  <a href="https://ubggo.github.io/ub-games/retrobowl/" class="button" target="_blank">More Games</a>

</body>
</html>
