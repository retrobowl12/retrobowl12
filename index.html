<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Bowl Unblocked</title>
  <style>
    /* Set the background of the whole page to black */
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Banner style */
    .banner {
      width: 100%;
      max-width: 800px; /* Limits the max width of the banner */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Style for the buttons */
    .button {
      display: block;
      width: 200px;
      padding: 15px;
      font-size: 18px;
      font-family: Arial, sans-serif;
      color: #000;
      background-color: #fff;
      border: 2px solid #333; /* Dark grey border */
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      margin: 20px auto;
      cursor: pointer;
    }

    /* Hover effect for buttons */
    .button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Banner spot (replace src with your desired image URL) -->
  <img src="https://via.placeholder.com/800x200.png?text=Retro+Bowl+Banner" alt="Retro Bowl Banner" class="banner">
  
  <!-- Buttons below the banner -->
  <a href="https://ubggo.github.io/ub-games/retrobowl/" class="button" target="_blank">Play Retro Bowl</a>
  <a href="https://ubggo.github.io/ub-games/retrobowl/" class="button" target="_blank">Play Retro Bowl College</a>

</body>
</html>
